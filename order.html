<form class="order-form" id="order">
    <h2>Order Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="product">Select Product:</label>
    <select id="product" name="product">
        <option value="chocolate">Chocolate Cake <p> (15 JD)</p></option>
        <option value="strawberry">Strawberry Delight <p> (20 JD)</p></option>
        <option value="cupcakes">Colorful Cupcakes <P> (5 JD)</P></option>
        <option value="cheesecake">Classic Cheesecake <p> (18 JD)</p></option>
        <option value="redvelvet">Red Velvet Cake <P> ( 22 JD)</P></option>
        <option value="vanilla">Vanilla Dream <p> (12 JD)</p></option>
        <option value="fruitcake">Fruit Cake <p> (25 JD)</p></option>
        <option value="waffles">Waffles Nutella<P> (8 JD)</P></option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required />
      <label for="date">Delivery Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Any special instructions?"></textarea>
    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment">
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cash">Cash on Delivery</option>
</select>
    <button type="submit">Submit Order</button>
    </form>
